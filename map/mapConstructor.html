<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2D Map Editor - Multi Layer</title>
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      body {
        position: relative;
        height: 100vh;
      }
      canvas {
        display: block;
        background-color: #111;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background: rgba(30, 30, 30, 0.9);
        padding: 10px;
        border-radius: 8px;
        color: #fff;
        font-family: sans-serif;
      }
      #layerList {
        margin: 8px 0;
        max-height: 120px;
        overflow-y: auto;
        background: #222;
        border-radius: 4px;
        padding: 4px;
      }
      .layer-item {
        cursor: pointer;
        padding: 2px 6px;
        border-radius: 3px;
        margin-bottom: 2px;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .layer-item.selected {
        background: #444;
        font-weight: bold;
      }
      .ramp-btn {
        margin-top: 6px;
        background: #333;
        color: #fff;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 2px 8px;
        cursor: pointer;
      }
      .ramp-btn.active {
        background: #0af;
        color: #fff;
      }
      .color-input {
        width: 32px;
        height: 18px;
        border: none;
        margin-left: 4px;
        vertical-align: middle;
      }
      .hole-btn {
        margin-top: 6px;
        background: #933;
        color: #fff;
        border: 1px solid #a55;
        border-radius: 4px;
        padding: 2px 8px;
        cursor: pointer;
      }
      .hole-btn.active {
        background: #f33;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <canvas id="editor"></canvas>
    <div id="controls">
      <div>
        <button id="addLayerBtn">Add Layer</button>
        <button id="removeLayerBtn">Remove Layer</button>
      </div>
      <div id="layerList"></div>
      <div>
        <label
          >Floor color: <input type="color" id="floorColor" class="color-input"
        /></label>
      </div>
      <button id="rampModeBtn" class="ramp-btn">Ramp Tool</button>
      <button id="saveBtn">Save Map</button>
      <button id="enemySpawnerBtn" class="ramp-btn">Enemy Spawner</button>
      <span id="enemyTypeLabel"></span>
      <button id="doorModeBtn">Door Mode: OFF</button>
      <button id="holeModeBtn" class="hole-btn">Hole Tool</button>
    </div>
    <script type="module">
      import { fetchWallData, saveWallData } from "./mapConstructor.js";

      // --- Data Structures ---
      let layers = [];
      let ramps = [];
      let currentLayer = 0;
      let rampMode = false;
      let rampPreview = null;
      let enemySpawnerMode = false;
      let enemyPreview = null;
      let enemyType = 1;
      let enemies = [];
      let placingDoor = false;
      let holeMode = false;
      let holePreview = null; // {points: [indices]}
      let selectedHolePoint = null;

      // Unique ID counters
      let enemyIdCounter = 1;
      let doorIdCounter = 1;

      // Each layer: { points: [[x,y],...], walls: [[a,b],...], color: "#hex", holes: [[i0,i1,i2,...], ...] }
      function createLayer(color = "#222222") {
        return { points: [], walls: [], color, holes: [] };
      }

      // --- Load initial data (add holes property if missing) ---
      let wallData = await fetchWallData();
      if (wallData && wallData.length && !wallData.layers) {
        // Assume single layer import
        let points = [];
        let pointMap = {};
        let idx = 0;
        wallData.flat().forEach(([x, y]) => {
          const key = `${x},${y}`;
          if (!(key in pointMap)) {
            pointMap[key] = idx++;
            points.push([x, y]);
          }
        });
        let walls = wallData.map((seg) => [
          pointMap[`${seg[0][0]},${seg[0][1]}`],
          pointMap[`${seg[1][0]},${seg[1][1]}`],
        ]);
        layers = [{ points, walls, color: "#222222" }];
        ramps = [];
        enemies = [];
        enemyIdCounter = 1;
        doorIdCounter = 1;
      } else if (wallData && wallData.layers) {
        // Multi-layer format
        layers = wallData.layers.map((l) => ({
          points: l.points,
          walls: l.walls,
          color: l.color || "#222222",
          holes: l.holes || [],
        }));
        ramps = wallData.ramps || [];
        enemies = (wallData.enemies || []).map((e) => ({
          ...e,
          id: typeof e.id === "number" ? e.id : enemyIdCounter++,
        }));
        // Set enemyIdCounter to max existing id + 1
        enemyIdCounter = Math.max(1, ...enemies.map((e) => e.id || 0)) + 1;

        // Assign door ids if missing, and set doorIdCounter
        doorIdCounter = 1;
        for (const layer of layers) {
          for (const wall of layer.walls) {
            if (wall.type === "door") {
              if (typeof wall.id !== "number") {
                wall.id = doorIdCounter++;
              } else {
                doorIdCounter = Math.max(doorIdCounter, wall.id + 1);
              }
            }
          }
        }
      } else {
        layers = [createLayer()];
        ramps = [];
        enemies = [];
        enemyIdCounter = 1;
        doorIdCounter = 1;
      }
      // Ensure holes property exists
      for (const layer of layers) {
        if (!layer.holes) layer.holes = [];
      }

      // Convert walls to new format (if necessary)
      for (const layer of layers) {
        layer.walls = layer.walls.map((wall) =>
          Array.isArray(wall) ? { points: wall, type: "wall" } : wall,
        );
      }

      // --- Canvas and Drawing ---
      const canvas = document.getElementById("editor");

      canvas.addEventListener("contextmenu", (e) => e.preventDefault()); // prevent stupid menu on right click

      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let scale = 1;
      let offsetX = canvas.width / 2;
      let offsetY = canvas.height / 2;
      let draggingCanvas = false;
      let dragStart = null;
      let draggingPoint = null;
      const gridSize = 40;
      let selectedPoint = null;
      let undoStack = [];

      // --- Polygon Helper: Get boundary from walls or convex hull if not possible ---
      function getPolygonFromWalls(points, walls) {
        if (points.length < 3) return null;
        if (walls.length < 3) {
          // Not enough walls, fallback to convex hull
          return convexHull(points);
        }
        // Build adjacency list
        const adj = {};
        for (const wall of walls) {
          const [a, b] = Array.isArray(wall) ? wall : wall.points;
          if (!adj[a]) adj[a] = [];
          if (!adj[b]) adj[b] = [];
          adj[a].push(b);
          adj[b].push(a);
        }
        let start;
        if (walls.length > 0) {
          start = Array.isArray(walls[0]) ? walls[0][0] : walls[0].points[0];
        } else {
          return convexHull(points);
        }
        const poly = [start];
        let prev = null,
          curr = start;
        while (true) {
          const nexts = adj[curr].filter((n) => n !== prev);
          if (nexts.length === 0) break;
          const next = nexts[0];
          if (next === start) break;
          poly.push(next);
          prev = curr;
          curr = next;
          if (poly.length > points.length + 2) break;
        }
        if (poly.length >= 3 && adj[poly[poly.length - 1]].includes(start)) {
          return poly.map((i) => points[i]);
        }
        return convexHull(points);
      }

      // --- Convex Hull (Graham scan, returns array of points) ---
      function convexHull(points) {
        points = points.slice().sort((a, b) => a[0] - b[0] || a[1] - b[1]);
        const n = points.length;
        if (n < 3) return null;
        const lower = [];
        for (let p of points) {
          while (
            lower.length >= 2 &&
            cross(lower[lower.length - 2], lower[lower.length - 1], p) <= 0
          )
            lower.pop();
          lower.push(p);
        }
        const upper = [];
        for (let i = n - 1; i >= 0; i--) {
          const p = points[i];
          while (
            upper.length >= 2 &&
            cross(upper[upper.length - 2], upper[upper.length - 1], p) <= 0
          )
            upper.pop();
          upper.push(p);
        }
        upper.pop();
        lower.pop();
        return lower.concat(upper);
      }
      function cross(a, b, o) {
        return (a[0] - o[0]) * (b[1] - o[1]) - (a[1] - o[1]) * (b[0] - o[0]);
      }

      // --- Drawing ---
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGrid();
        drawOrigin();

        // Draw all layers' floors (as colored polygons, if closed)
        for (let l = 0; l < layers.length; l++) {
          const layer = layers[l];
          const poly = getPolygonFromWalls(layer.points, layer.walls);
          if (poly) {
            ctx.save();
            ctx.globalAlpha = l === currentLayer ? 0.18 : 0.08;
            ctx.fillStyle = layer.color;
            ctx.beginPath();
            for (let i = 0; i < poly.length; i++) {
              const [x, y] = worldToScreen(poly[i][0], poly[i][1]);
              if (i === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill("evenodd");
            ctx.restore();
          }

          // --- Draw holes for this layer ---
          for (const hole of layer.holes) {
            if (hole.length < 3) continue;
            ctx.save();
            ctx.globalAlpha = l === currentLayer ? 0.25 : 0.10;
            ctx.fillStyle = "#ff3333";
            ctx.beginPath();
            for (let i = 0; i < hole.length; i++) {
              const [x, y] = worldToScreen(
                layer.points[hole[i]][0],
                layer.points[hole[i]][1]
              );
              if (i === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill("evenodd");
            ctx.restore();
          }
        }

        // --- Draw hole preview (if any) ---
        if (holePreview && holePreview.points.length > 0) {
          ctx.save();
          ctx.globalAlpha = 0.5;
          ctx.strokeStyle = "#f33";
          ctx.lineWidth = 2;
          ctx.beginPath();
          for (let i = 0; i < holePreview.points.length; i++) {
            const idx = holePreview.points[i];
            const [x, y] = worldToScreen(
              layers[currentLayer].points[idx][0],
              layers[currentLayer].points[idx][1]
            );
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
          ctx.restore();
        }

        // Draw placed ramps (as blue squares)
        for (const ramp of ramps) {
          if (ramp.layer !== currentLayer) continue;
          ctx.save();
          ctx.globalAlpha = 0.8;
          ctx.translate(...worldToScreen(ramp.x, ramp.y));
          ctx.fillStyle = "#0af";
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
          const s = gridSize / 2;
          ctx.beginPath();
          ctx.moveTo(-s, s);
          ctx.lineTo(s, s);
          ctx.lineTo(s, -s);
          ctx.lineTo(-s, -s);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
          // Draw arrow
          drawRampArrow(ctx, 0, 0, ramp.angle);
          ctx.restore();
        }

        // Draw ramp preview
        if (rampPreview) {
          ctx.save();
          ctx.globalAlpha = 0.5;
          ctx.translate(...worldToScreen(rampPreview.x, rampPreview.y));
          ctx.fillStyle = "#0af";
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
          const s = gridSize / 2;
          ctx.beginPath();
          ctx.moveTo(-s, s);
          ctx.lineTo(s, s);
          ctx.lineTo(s, -s);
          ctx.lineTo(-s, -s);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
          // Draw arrow for preview
          drawRampArrow(ctx, 0, 0, rampPreview.angle);
          ctx.restore();
        }

        // Draw placed enemies (show their ID)
        for (const enemy of enemies) {
          if (enemy.layer !== currentLayer) continue;
          ctx.save();
          ctx.globalAlpha = 0.9;
          ctx.translate(...worldToScreen(enemy.x, enemy.y));
          ctx.fillStyle = enemy.type === 1 ? "#f80" : "#0f8";
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(0, 0, gridSize * 0.3, 0, 2 * Math.PI);
          ctx.fill();
          ctx.stroke();
          ctx.font = "bold 18px sans-serif";
          ctx.fillStyle = "#fff";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(enemy.type, 0, 0);
          // Draw enemy ID below
          ctx.font = "12px sans-serif";
          ctx.fillStyle = "#ff0";
          ctx.fillText("ID:" + enemy.id, 0, gridSize * 0.35);
          ctx.restore();
        }

        // Draw enemy preview
        if (enemyPreview) {
          ctx.save();
          ctx.globalAlpha = 0.5;
          ctx.translate(...worldToScreen(enemyPreview.x, enemyPreview.y));
          ctx.fillStyle = enemyPreview.type === 1 ? "#f80" : "#0f8";
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(0, 0, gridSize * 0.3, 0, 2 * Math.PI);
          ctx.fill();
          ctx.stroke();
          ctx.font = "bold 18px sans-serif";
          ctx.fillStyle = "#fff";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(enemyPreview.type, 0, 0);
          ctx.restore();
        }

        // Draw walls and points for all layers (dim others)
        for (let l = 0; l < layers.length; l++) {
          const layer = layers[l];
          ctx.save();
          ctx.globalAlpha = l === currentLayer ? 1 : 0.3;
          // Walls
          ctx.strokeStyle = l === currentLayer ? "#f00" : "#888";
          ctx.lineWidth = 2;
          for (const wall of layer.walls) {
            let aIdx, bIdx, type;
            if (Array.isArray(wall)) {
              [aIdx, bIdx] = wall;
              type = "wall";
            } else {
              [aIdx, bIdx] = wall.points;
              type = wall.type || "wall";
            }
            const [ax, ay] = worldToScreen(
              layer.points[aIdx][0],
              layer.points[aIdx][1],
            );
            const [bx, by] = worldToScreen(
              layer.points[bIdx][0],
              layer.points[bIdx][1],
            );
            ctx.strokeStyle =
              type === "door"
                ? "#00f"
                : layer === layers[currentLayer]
                  ? "#f00"
                  : "#888";
            ctx.beginPath();
            ctx.moveTo(ax, ay);
            ctx.lineTo(bx, by);
            ctx.stroke();

            // Draw door ID at the midpoint
            if (type === "door" && wall.id !== undefined) {
              const mx = (ax + bx) / 2,
                my = (ay + by) / 2;
              ctx.save();
              ctx.globalAlpha = 1;
              ctx.fillStyle = "#ff0";
              ctx.font = "bold 14px sans-serif";
              ctx.textAlign = "center";
              ctx.textBaseline = "middle";
              ctx.fillText("ID:" + wall.id, mx, my - 10);
              ctx.restore();
            }
          }
          // Points
          for (let i = 0; i < layer.points.length; i++) {
            const [x, y] = worldToScreen(
              layer.points[i][0],
              layer.points[i][1],
            );
            ctx.fillStyle =
              l === currentLayer && i === selectedPoint ? "#0f0" : "#fff";
            ctx.beginPath();
            ctx.arc(x, y, 6, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.restore();
        }
      }
      function worldToScreen(x, y) {
        return [x * scale + offsetX, y * scale + offsetY];
      }
      function screenToWorld(x, y) {
        return [(x - offsetX) / scale, (y - offsetY) / scale];
      }
      function snap(x, y) {
        return [
          Math.round(x / gridSize) * gridSize,
          Math.round(y / gridSize) * gridSize,
        ];
      }

      function drawGrid() {
        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        const left = screenToWorld(0, 0)[0];
        const top = screenToWorld(0, 0)[1];
        const right = screenToWorld(canvas.width, 0)[0];
        const bottom = screenToWorld(0, canvas.height)[1];
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 1;
        let startX = Math.floor(left / gridSize) * gridSize;
        let endX = Math.ceil(right / gridSize) * gridSize;
        for (let x = startX; x <= endX; x += gridSize) {
          const [sx1, sy1] = worldToScreen(x, top);
          const [sx2, sy2] = worldToScreen(x, bottom);
          ctx.beginPath();
          ctx.moveTo(sx1, sy1);
          ctx.lineTo(sx2, sy2);
          ctx.stroke();
        }
        let startY = Math.floor(top / gridSize) * gridSize;
        let endY = Math.ceil(bottom / gridSize) * gridSize;
        for (let y = startY; y <= endY; y += gridSize) {
          const [sx1, sy1] = worldToScreen(left, y);
          const [sx2, sy2] = worldToScreen(right, y);
          ctx.beginPath();
          ctx.moveTo(sx1, sy1);
          ctx.lineTo(sx2, sy2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawOrigin() {
        const [x, y] = worldToScreen(0, 0);
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();
      }

      // --- Undo ---
      function pushUndo() {
        undoStack.push({
          layers: JSON.parse(JSON.stringify(layers)),
          ramps: JSON.parse(JSON.stringify(ramps)),
          currentLayer,
          selectedPoint,
        });
        if (undoStack.length > 100) undoStack.shift();
      }
      function undo() {
        if (undoStack.length > 0) {
          const last = undoStack.pop();
          layers = last.layers;
          ramps = last.ramps;
          currentLayer = last.currentLayer;
          selectedPoint = last.selectedPoint;
          updateLayerList();
          draw();
        }
      }
      window.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "z") {
          e.preventDefault();
          undo();
          return;
        }
        // Ramp preview controls
        if (rampPreview) {
          let moved = false;
          if (e.key === "ArrowUp") {
            rampPreview.y -= gridSize;
            moved = true;
          }
          if (e.key === "ArrowDown") {
            rampPreview.y += gridSize;
            moved = true;
          }
          if (e.key === "ArrowLeft") {
            rampPreview.x -= gridSize;
            moved = true;
          }
          if (e.key === "ArrowRight") {
            rampPreview.x += gridSize;
            moved = true;
          }
          if (e.key.toLowerCase() === "q") {
            rampPreview.angle -= Math.PI / 2;
            rampPreview.angle =
              (rampPreview.angle + 2 * Math.PI) % (2 * Math.PI);
            moved = true;
          }
          if (e.key.toLowerCase() === "e") {
            rampPreview.angle += Math.PI / 2;
            rampPreview.angle =
              (rampPreview.angle + 2 * Math.PI) % (2 * Math.PI);
            moved = true;
          }
          if (e.key === "Enter") {
            pushUndo();
            ramps.push({
              layer: rampPreview.layer,
              x: rampPreview.x,
              y: rampPreview.y,
              angle: rampPreview.angle,
            });
            rampPreview = null;
            draw();
            return;
          }
          if (e.key === "Escape") {
            rampPreview = null;
            draw();
            return;
          }
          if (moved) {
            draw();
            e.preventDefault();
          }
        }
        // Enemy preview controls
        if (enemySpawnerMode && enemyPreview) {
          let moved = false;
          if (e.key === "ArrowUp") {
            enemyPreview.y -= gridSize;
            moved = true;
          }
          if (e.key === "ArrowDown") {
            enemyPreview.y += gridSize;
            moved = true;
          }
          if (e.key === "ArrowLeft") {
            enemyPreview.x -= gridSize;
            moved = true;
          }
          if (e.key === "ArrowRight") {
            enemyPreview.x += gridSize;
            moved = true;
          }
          if (e.key.toLowerCase() === "q") {
            enemyType = 1;
            document.getElementById("enemyTypeLabel").textContent = "Type: 1";
            moved = true;
          }
          if (e.key.toLowerCase() === "e") {
            enemyType = 2;
            document.getElementById("enemyTypeLabel").textContent = "Type: 2";
            moved = true;
          }
          if (e.key === "Enter") {
            enemies.push({
              layer: enemyPreview.layer,
              x: enemyPreview.x,
              y: enemyPreview.y,
              type: enemyType,
              id: enemyIdCounter++, // Assign unique ID
            });
            enemyPreview = null;
            draw();
            return;
          }
          if (e.key === "Escape") {
            enemyPreview = null;
            draw();
            return;
          }
          if (moved) {
            enemyPreview.type = enemyType;
            draw();
            e.preventDefault();
          }
        }
      });

      // --- Layer Controls ---
      function updateLayerList() {
        const list = document.getElementById("layerList");
        list.innerHTML = "";
        layers.forEach((layer, i) => {
          const div = document.createElement("div");
          div.className =
            "layer-item" + (i === currentLayer ? " selected" : "");
          div.innerHTML = `Layer ${i + 1}`;
          const colorInput = document.createElement("input");
          colorInput.type = "color";
          colorInput.value = layer.color;
          colorInput.className = "color-input";
          colorInput.oninput = (e) => {
            layer.color = e.target.value;
            if (i === currentLayer)
              document.getElementById("floorColor").value = layer.color;
            draw();
          };
          div.appendChild(colorInput);
          div.onclick = () => {
            currentLayer = i;
            selectedPoint = null;
            document.getElementById("floorColor").value = layer.color;
            updateLayerList();
            draw();
          };
          list.appendChild(div);
        });
        document.getElementById("removeLayerBtn").disabled = layers.length <= 1;
      }
      document.getElementById("addLayerBtn").onclick = () => {
        pushUndo();
        layers.push(createLayer());
        currentLayer = layers.length - 1;
        selectedPoint = null;
        updateLayerList();
        draw();
      };
      document.getElementById("removeLayerBtn").onclick = () => {
        if (layers.length <= 1) return;
        pushUndo();
        layers.splice(currentLayer, 1);
        ramps = ramps.filter((r) => r.layer !== currentLayer);
        if (currentLayer >= layers.length) currentLayer = layers.length - 1;
        selectedPoint = null;
        updateLayerList();
        draw();
      };

      // Floor color
      document.getElementById("floorColor").oninput = (e) => {
        layers[currentLayer].color = e.target.value;
        updateLayerList();
        draw();
      };

      // --- Ramp Tool ---
      document.getElementById("rampModeBtn").onclick = function () {
        rampMode = !rampMode;
        rampPreview = null;
        this.classList.toggle("active", rampMode);
      };

      // Enemy Spawner Tool
      document.getElementById("enemySpawnerBtn").onclick = function () {
        enemySpawnerMode = !enemySpawnerMode;
        enemyPreview = null;
        this.classList.toggle("active", enemySpawnerMode);
        document.getElementById("enemyTypeLabel").style.display =
          enemySpawnerMode ? "inline" : "none";
        // Deactivate ramp mode if enemy spawner is activated
        if (enemySpawnerMode) {
          rampMode = false;
          document.getElementById("rampModeBtn").classList.remove("active");
          rampPreview = null;
        }
        draw();
      };

      document.getElementById("doorModeBtn").onclick = function () {
        placingDoor = !placingDoor;
        this.textContent = "Door Mode: " + (placingDoor ? "ON" : "OFF");
      };

      // --- Hole Tool UI ---
      document.getElementById("holeModeBtn").onclick = function () {
        holeMode = !holeMode;
        holePreview = null;
        this.classList.toggle("active", holeMode);
        // Deactivate ramp/enemy modes if hole mode is activated
        if (holeMode) {
          rampMode = false;
          enemySpawnerMode = false;
          document.getElementById("rampModeBtn").classList.remove("active");
          document.getElementById("enemySpawnerBtn").classList.remove("active");
          rampPreview = null;
          enemyPreview = null;
        }
        draw();
      };

      // --- Mouse Events ---
      canvas.addEventListener("mousedown", (e) => {
        if (e.button === 1) {
          draggingCanvas = true;
          dragStart = [e.clientX - offsetX, e.clientY - offsetY];
          return;
        }
        const [wx, wy] = screenToWorld(e.clientX, e.clientY);
        const [sx, sy] = snap(wx, wy);

        // Ramp mode: place ramp preview
        if (rampMode) {
          // Start ramp preview at snapped grid center
          const rx = Math.round(wx / gridSize) * gridSize + gridSize / 2;
          const ry = Math.round(wy / gridSize) * gridSize + gridSize / 2;
          rampPreview = {
            layer: currentLayer,
            x: rx,
            y: ry,
            angle: 0,
          };
          draw();
          return;
        }

        // Enemy spawner mode: place enemy preview
        if (enemySpawnerMode) {
          const ex = Math.round(wx / gridSize) * gridSize + gridSize / 2;
          const ey = Math.round(wy / gridSize) * gridSize + gridSize / 2;
          enemyPreview = {
            layer: currentLayer,
            x: ex,
            y: ey,
            type: enemyType,
          };
          draw();
          return;
        }

        // Hole mode: place hole preview
        if (holeMode) {
          const hx = Math.round(wx / gridSize) * gridSize + gridSize / 2;
          const hy = Math.round(wy / gridSize) * gridSize + gridSize / 2;
          // Find nearest point
          let nearestIdx = -1;
          let minDist = 16;
          for (let i = 0; i < layers[currentLayer].points.length; i++) {
            const [x, y] = layers[currentLayer].points[i];
            const dist = Math.hypot(x - wx, y - wy);
            if (dist < minDist) {
              minDist = dist;
              nearestIdx = i;
            }
          }
          if (nearestIdx === -1) return; // Must click near a point

          if (!holePreview) {
            holePreview = { points: [nearestIdx] };
          } else {
            // If clicked first point again and at least 3 points, close the hole
            if (
              nearestIdx === holePreview.points[0] &&
              holePreview.points.length >= 3
            ) {
              // Add hole polygon
              pushUndo();
              layers[currentLayer].holes.push([...holePreview.points]);
              holePreview = null;
              draw();
              return;
            }
            // Prevent duplicate points except for closing
            if (!holePreview.points.includes(nearestIdx)) {
              holePreview.points.push(nearestIdx);
            }
          }
          draw();
          return;
        }

        // Right click: delete point or wall
        if (e.button === 2) {
          for (let i = 0; i < layers[currentLayer].points.length; i++) {
            const [x, y] = layers[currentLayer].points[i];
            if (Math.hypot(x - wx, y - wy) < 10) {
              pushUndo();
              layers[currentLayer].walls = layers[currentLayer].walls
                .filter((wall) => {
                  const [a, b] = Array.isArray(wall) ? wall : wall.points;
                  return a !== i && b !== i;
                })
                .map((wall) => {
                  if (Array.isArray(wall)) {
                    let [a, b] = wall;
                    return [a > i ? a - 1 : a, b > i ? b - 1 : b];
                  } else {
                    let [a, b] = wall.points;
                    return {
                      ...wall,
                      points: [a > i ? a - 1 : a, b > i ? b - 1 : b],
                    };
                  }
                });
              layers[currentLayer].points.splice(i, 1);
              if (selectedPoint === i) selectedPoint = null;
              draw();
              return;
            }
          }
        }

        // Check for existing point
        for (let i = 0; i < layers[currentLayer].points.length; i++) {
          const [x, y] = layers[currentLayer].points[i];
          if (Math.hypot(x - wx, y - wy) < 10) {
            if (selectedPoint === null) {
              selectedPoint = i;
            } else if (selectedPoint !== i) {
              pushUndo();
              layers[currentLayer].walls.push({
                points: [selectedPoint, i],
                type: placingDoor ? "door" : "wall",
              });
              selectedPoint = null;
            } else {
              draggingPoint = i;
            }
            draw();
            return;
          }
        }
        // Add new point
        pushUndo();
        layers[currentLayer].points.push([sx, sy]);
        draw();
      });

      canvas.addEventListener("mousemove", (e) => {
        if (draggingCanvas && dragStart) {
          offsetX = e.clientX - dragStart[0];
          offsetY = e.clientY - dragStart[1];
          draw();
        }
        if (draggingPoint !== null) {
          let [wx, wy] = screenToWorld(e.clientX, e.clientY);
          layers[currentLayer].points[draggingPoint] = snap(wx, wy);
          draw();
        }
      });

      canvas.addEventListener("mouseup", () => {
        draggingCanvas = false;
        draggingPoint = null;
      });

      canvas.addEventListener("wheel", (e) => {
        const zoom = e.deltaY < 0 ? 1.1 : 0.9;
        const [mx, my] = [e.clientX, e.clientY];
        const [wx, wy] = screenToWorld(mx, my);
        scale = Math.min(Math.max(scale * zoom, 0.1), 4);
        const [nx, ny] = worldToScreen(wx, wy);
        offsetX += mx - nx;
        offsetY += my - ny;
        draw();
      });

      canvas.addEventListener("mousedown", (e) => {
        if (e.button === 0 || e.button === 1) return; // prevent left click
        if (rampMode) {
          e.preventDefault();
          const [wx, wy] = screenToWorld(e.clientX, e.clientY);
          // Find ramp under mouse (use a small radius, e.g. 0.5 grid)
          const hit = ramps.findIndex(
            (r) =>
              r.layer === currentLayer &&
              Math.hypot(r.x - wx, r.y - wy) < gridSize * 0.5,
          );
          if (hit !== -1) {
            ramps.splice(hit, 1);
            draw();
          }
        } else if (enemySpawnerMode) {
          e.preventDefault();
          const [wx, wy] = screenToWorld(e.clientX, e.clientY);
          // Find enemy under mouse (use a small radius, e.g. 0.5 grid)
          const hit = enemies.findIndex(
            (enemy) =>
              enemy.layer === currentLayer &&
              Math.hypot(enemy.x - wx, enemy.y - wy) < gridSize * 0.5,
          );
          if (hit !== -1) {
            enemies.splice(hit, 1);
            draw();
          }
        } else return;
      });

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        draw();
      });

      // --- Save/Load ---
      function getMapData() {
        return {
          layers: layers.map((l) => ({
            points: l.points,
            walls: l.walls.map((wall) => {
              // Remove any 'rooms' property from doors or walls (legacy)
              if (wall && typeof wall === "object" && "rooms" in wall) {
                const { rooms, ...rest } = wall;
                return rest;
              }
              return wall;
            }),
            color: l.color,
            holes: l.holes || [],
          })),
          ramps,
          enemies,
          enemyIdCounter,
          doorIdCounter,
        };
      }

      document.getElementById("saveBtn").onclick = async function () {
        await saveWallData(getMapData());
        alert("Map saved!");
      };

      // --- Init ---
      updateLayerList();
      document.getElementById("floorColor").value = layers[currentLayer].color;
      draw();

      function drawRampArrow(ctx, x, y, angle, size = gridSize * 0.4) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle - Math.PI / 2);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(size, 0);
        ctx.lineTo(size - 6, -6);
        ctx.moveTo(size, 0);
        ctx.lineTo(size - 6, 6);
        ctx.strokeStyle = "#00f";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.restore();
      }

      // --- Remove hole on right click (when in hole mode) ---
      canvas.addEventListener("mousedown", (e) => {
        if (holeMode && e.button === 2) {
          const [wx, wy] = screenToWorld(e.clientX, e.clientY);
          // Find hole polygon under mouse
          const layer = layers[currentLayer];
          for (let h = 0; h < layer.holes.length; h++) {
            const poly = layer.holes[h].map((idx) => layer.points[idx]);
            if (isPointInPolygon([wx, wy], poly)) {
              pushUndo();
              layer.holes.splice(h, 1);
              draw();
              return;
            }
          }
        }
      });

      // --- Point-in-polygon helper for hole removal ---
      function isPointInPolygon(point, polygon) {
        let x = point[0], y = point[1];
        let inside = false;
        for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
          let xi = polygon[i][0], yi = polygon[i][1];
          let xj = polygon[j][0], yj = polygon[j][1];
          let intersect =
            yi > y !== yj > y &&
            x < ((xj - xi) * (y - yi)) / (yj - yi + 1e-10) + xi;
          if (intersect) inside = !inside;
        }
        return inside;
      }
    </script>

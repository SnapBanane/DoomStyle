<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2D Map Editor - Multi Layer</title>
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      body {
        position: relative;
        height: 100vh;
      }
      canvas {
        display: block;
        background-color: #111;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background: rgba(30, 30, 30, 0.9);
        padding: 10px;
        border-radius: 8px;
        color: #fff;
        font-family: sans-serif;
      }
      #layerList {
        margin: 8px 0;
        max-height: 120px;
        overflow-y: auto;
        background: #222;
        border-radius: 4px;
        padding: 4px;
      }
      .layer-item {
        cursor: pointer;
        padding: 2px 6px;
        border-radius: 3px;
        margin-bottom: 2px;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .layer-item.selected {
        background: #444;
        font-weight: bold;
      }
      .ramp-btn {
        margin-top: 6px;
        background: #333;
        color: #fff;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 2px 8px;
        cursor: pointer;
      }
      .ramp-btn.active {
        background: #0af;
        color: #fff;
      }
      .color-input {
        width: 32px;
        height: 18px;
        border: none;
        margin-left: 4px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <canvas id="editor"></canvas>
    <div id="controls">
      <div>
        <button id="addLayerBtn">Add Layer</button>
        <button id="removeLayerBtn">Remove Layer</button>
      </div>
      <div id="layerList"></div>
      <div>
        <label
          >Floor color: <input type="color" id="floorColor" class="color-input"
        /></label>
      </div>
      <button id="rampModeBtn" class="ramp-btn">Ramp Tool</button>
      <button id="saveBtn">Save Map</button>
      <button id="enemySpawnerBtn" class="ramp-btn">Enemy Spawner</button>
      <span id="enemyTypeLabel"></span>
      <button id="doorModeBtn">Door Mode: OFF</button>
    </div>
    <script type="module">
      import { fetchWallData, saveWallData } from "./mapConstructor.js";

      // --- Data Structures ---
      let layers = [];
      let ramps = []; // {layer, x, y, angle}
      let currentLayer = 0;
      let rampMode = false;
      let rampPreview = null;
      let enemySpawnerMode = false;
      let enemyPreview = null;
      let enemyType = 1; // 1 or 2
      let enemies = []; // {layer, x, y, type}
      let placingDoor = false;

      // Each layer: { points: [[x,y],...], walls: [[a,b],...], color: "#hex" }
      function createLayer(color = "#222222") {
        return { points: [], walls: [], color };
      }

      // --- Load initial data (single layer for backward compatibility) ---
      let wallData = await fetchWallData();
      if (wallData && wallData.length && !wallData.layers) {
        // Assume single layer import
        let points = [];
        let pointMap = {};
        let idx = 0;
        wallData.flat().forEach(([x, y]) => {
          const key = `${x},${y}`;
          if (!(key in pointMap)) {
            pointMap[key] = idx++;
            points.push([x, y]);
          }
        });
        let walls = wallData.map((seg) => [
          pointMap[`${seg[0][0]},${seg[0][1]}`],
          pointMap[`${seg[1][0]},${seg[1][1]}`],
        ]);
        layers = [{ points, walls, color: "#222222" }];
        ramps = [];
      } else if (wallData && wallData.layers) {
        // Multi-layer format
        layers = wallData.layers.map((l) => ({
          points: l.points,
          walls: l.walls,
          color: l.color || "#222222",
        }));
        ramps = wallData.ramps || [];
      } else {
        layers = [createLayer()];
        ramps = [];
      }

      // Convert walls to new format (if necessary)
      for (const layer of layers) {
        layer.walls = layer.walls.map((wall) =>
          Array.isArray(wall) ? { points: wall, type: "wall" } : wall,
        );
      }

      // --- Canvas and Drawing ---
      const canvas = document.getElementById("editor");

      canvas.addEventListener("contextmenu", (e) => e.preventDefault()); // prevent stupid menu on right click

      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let scale = 1;
      let offsetX = canvas.width / 2;
      let offsetY = canvas.height / 2;
      let draggingCanvas = false;
      let dragStart = null;
      let draggingPoint = null;
      const gridSize = 40;
      let selectedPoint = null;
      let undoStack = [];

      // --- Polygon Helper: Get boundary from walls or convex hull if not possible ---
      function getPolygonFromWalls(points, walls) {
        if (points.length < 3) return null;
        if (walls.length < 3) {
          // Not enough walls, fallback to convex hull
          return convexHull(points);
        }
        // Build adjacency list
        const adj = {};
        for (const wall of walls) {
          const [a, b] = Array.isArray(wall) ? wall : wall.points;
          if (!adj[a]) adj[a] = [];
          if (!adj[b]) adj[b] = [];
          adj[a].push(b);
          adj[b].push(a);
        }
        let start;
        if (walls.length > 0) {
          start = Array.isArray(walls[0]) ? walls[0][0] : walls[0].points[0];
        } else {
          return convexHull(points);
        }
        const poly = [start];
        let prev = null,
          curr = start;
        while (true) {
          const nexts = adj[curr].filter((n) => n !== prev);
          if (nexts.length === 0) break;
          const next = nexts[0];
          if (next === start) break;
          poly.push(next);
          prev = curr;
          curr = next;
          if (poly.length > points.length + 2) break;
        }
        if (poly.length >= 3 && adj[poly[poly.length - 1]].includes(start)) {
          return poly.map((i) => points[i]);
        }
        return convexHull(points);
      }

      // --- Convex Hull (Graham scan, returns array of points) ---
      function convexHull(points) {
        points = points.slice().sort((a, b) => a[0] - b[0] || a[1] - b[1]);
        const n = points.length;
        if (n < 3) return null;
        const lower = [];
        for (let p of points) {
          while (
            lower.length >= 2 &&
            cross(lower[lower.length - 2], lower[lower.length - 1], p) <= 0
          )
            lower.pop();
          lower.push(p);
        }
        const upper = [];
        for (let i = n - 1; i >= 0; i--) {
          const p = points[i];
          while (
            upper.length >= 2 &&
            cross(upper[upper.length - 2], upper[upper.length - 1], p) <= 0
          )
            upper.pop();
          upper.push(p);
        }
        upper.pop();
        lower.pop();
        return lower.concat(upper);
      }
      function cross(a, b, o) {
        return (a[0] - o[0]) * (b[1] - o[1]) - (a[1] - o[1]) * (b[0] - o[0]);
      }

      // --- Drawing ---
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGrid();
        drawOrigin();

        // Draw all layers' floors (as colored polygons, if closed)
        for (let l = 0; l < layers.length; l++) {
          const layer = layers[l];
          const poly = getPolygonFromWalls(layer.points, layer.walls);
          if (poly) {
            ctx.save();
            ctx.globalAlpha = l === currentLayer ? 0.18 : 0.08;
            ctx.fillStyle = layer.color;
            ctx.beginPath();
            for (let i = 0; i < poly.length; i++) {
              const [x, y] = worldToScreen(poly[i][0], poly[i][1]);
              if (i === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill("evenodd");
            ctx.restore();
          }
        }

        // Draw placed ramps (as blue squares)
        for (const ramp of ramps) {
          if (ramp.layer !== currentLayer) continue;
          ctx.save();
          ctx.globalAlpha = 0.8;
          ctx.translate(...worldToScreen(ramp.x, ramp.y));
          ctx.fillStyle = "#0af";
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
          const s = gridSize / 2;
          ctx.beginPath();
          ctx.moveTo(-s, s);
          ctx.lineTo(s, s);
          ctx.lineTo(s, -s);
          ctx.lineTo(-s, -s);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
          // Draw arrow
          drawRampArrow(ctx, 0, 0, ramp.angle);
          ctx.restore();
        }

        // Draw ramp preview
        if (rampPreview) {
          ctx.save();
          ctx.globalAlpha = 0.5;
          ctx.translate(...worldToScreen(rampPreview.x, rampPreview.y));
          ctx.fillStyle = "#0af";
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
          const s = gridSize / 2;
          ctx.beginPath();
          ctx.moveTo(-s, s);
          ctx.lineTo(s, s);
          ctx.lineTo(s, -s);
          ctx.lineTo(-s, -s);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
          // Draw arrow for preview
          drawRampArrow(ctx, 0, 0, rampPreview.angle);
          ctx.restore();
        }

        // Draw placed enemies
        for (const enemy of enemies) {
          if (enemy.layer !== currentLayer) continue;
          ctx.save();
          ctx.globalAlpha = 0.9;
          ctx.translate(...worldToScreen(enemy.x, enemy.y));
          ctx.fillStyle = enemy.type === 1 ? "#f80" : "#0f8";
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(0, 0, gridSize * 0.3, 0, 2 * Math.PI);
          ctx.fill();
          ctx.stroke();
          ctx.font = "bold 18px sans-serif";
          ctx.fillStyle = "#fff";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(enemy.type, 0, 0);
          ctx.restore();
        }

        // Draw enemy preview
        if (enemyPreview) {
          ctx.save();
          ctx.globalAlpha = 0.5;
          ctx.translate(...worldToScreen(enemyPreview.x, enemyPreview.y));
          ctx.fillStyle = enemyPreview.type === 1 ? "#f80" : "#0f8";
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(0, 0, gridSize * 0.3, 0, 2 * Math.PI);
          ctx.fill();
          ctx.stroke();
          ctx.font = "bold 18px sans-serif";
          ctx.fillStyle = "#fff";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(enemyPreview.type, 0, 0);
          ctx.restore();
        }

        // Draw walls and points for all layers (dim others)
        for (let l = 0; l < layers.length; l++) {
          const layer = layers[l];
          ctx.save();
          ctx.globalAlpha = l === currentLayer ? 1 : 0.3;
          // Walls
          ctx.strokeStyle = l === currentLayer ? "#f00" : "#888";
          ctx.lineWidth = 2;
          for (const wall of layer.walls) {
            // Support old format for backward compatibility
            let aIdx, bIdx, type;
            if (Array.isArray(wall)) {
              [aIdx, bIdx] = wall;
              type = "wall";
            } else {
              [aIdx, bIdx] = wall.points;
              type = wall.type || "wall";
            }
            const [ax, ay] = worldToScreen(
              layer.points[aIdx][0],
              layer.points[aIdx][1],
            );
            const [bx, by] = worldToScreen(
              layer.points[bIdx][0],
              layer.points[bIdx][1],
            );
            ctx.strokeStyle =
              type === "door"
                ? "#00f"
                : layer === layers[currentLayer]
                  ? "#f00"
                  : "#888";
            ctx.beginPath();
            ctx.moveTo(ax, ay);
            ctx.lineTo(bx, by);
            ctx.stroke();
          }
          // Points
          for (let i = 0; i < layer.points.length; i++) {
            const [x, y] = worldToScreen(
              layer.points[i][0],
              layer.points[i][1],
            );
            ctx.fillStyle =
              l === currentLayer && i === selectedPoint ? "#0f0" : "#fff";
            ctx.beginPath();
            ctx.arc(x, y, 6, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.restore();
        }

        // Draw rooms
        for (let l = 0; l < layers.length; l++) {
          const layer = layers[l];
          const rooms = getRoomsAndAssignDoors(layer);
          const roomColors = generateDistinctColors(rooms.length);
          rooms.forEach((room, idx) => {
            ctx.save();
            ctx.globalAlpha = 0.25;
            ctx.fillStyle = roomColors[idx];
            ctx.beginPath();
            for (let i = 0; i < room.points.length; i++) {
              const [x, y] = worldToScreen(
                layer.points[room.points[i]][0],
                layer.points[room.points[i]][1],
              );
              if (i === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill("evenodd");
            ctx.restore();

            // Draw room number at centroid
            let cx = 0,
              cy = 0;
            for (const idx of room.points) {
              cx += layer.points[idx][0];
              cy += layer.points[idx][1];
            }
            cx /= room.points.length;
            cy /= room.points.length;
            const [scx, scy] = worldToScreen(cx, cy);
            ctx.save();
            ctx.globalAlpha = 1;
            ctx.fillStyle = "#fff";
            ctx.font = "bold 20px sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(room.roomId, scx, scy);
            ctx.restore();
          });

          // Draw door room assignments
          for (const wall of layer.walls) {
            if (wall.type === "door" && wall.rooms && wall.rooms.length) {
              // Draw room numbers near the door
              const [aIdx, bIdx] = wall.points;
              const [ax, ay] = worldToScreen(
                layer.points[aIdx][0],
                layer.points[aIdx][1],
              );
              const [bx, by] = worldToScreen(
                layer.points[bIdx][0],
                layer.points[bIdx][1],
              );
              const mx = (ax + bx) / 2,
                my = (ay + by) / 2;
              ctx.save();
              ctx.globalAlpha = 1;
              ctx.fillStyle = "#ff0";
              ctx.font = "bold 14px sans-serif";
              ctx.textAlign = "center";
              ctx.textBaseline = "middle";
              ctx.fillText(wall.rooms.join(","), mx, my - 10);
              ctx.restore();
            }
          }
        }
      }
      function worldToScreen(x, y) {
        return [x * scale + offsetX, y * scale + offsetY];
      }
      function screenToWorld(x, y) {
        return [(x - offsetX) / scale, (y - offsetY) / scale];
      }
      function snap(x, y) {
        return [
          Math.round(x / gridSize) * gridSize,
          Math.round(y / gridSize) * gridSize,
        ];
      }

      function drawGrid() {
        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        const left = screenToWorld(0, 0)[0];
        const top = screenToWorld(0, 0)[1];
        const right = screenToWorld(canvas.width, 0)[0];
        const bottom = screenToWorld(0, canvas.height)[1];
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 1;
        let startX = Math.floor(left / gridSize) * gridSize;
        let endX = Math.ceil(right / gridSize) * gridSize;
        for (let x = startX; x <= endX; x += gridSize) {
          const [sx1, sy1] = worldToScreen(x, top);
          const [sx2, sy2] = worldToScreen(x, bottom);
          ctx.beginPath();
          ctx.moveTo(sx1, sy1);
          ctx.lineTo(sx2, sy2);
          ctx.stroke();
        }
        let startY = Math.floor(top / gridSize) * gridSize;
        let endY = Math.ceil(bottom / gridSize) * gridSize;
        for (let y = startY; y <= endY; y += gridSize) {
          const [sx1, sy1] = worldToScreen(left, y);
          const [sx2, sy2] = worldToScreen(right, y);
          ctx.beginPath();
          ctx.moveTo(sx1, sy1);
          ctx.lineTo(sx2, sy2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawOrigin() {
        const [x, y] = worldToScreen(0, 0);
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();
      }

      // --- Undo ---
      function pushUndo() {
        undoStack.push({
          layers: JSON.parse(JSON.stringify(layers)),
          ramps: JSON.parse(JSON.stringify(ramps)),
          currentLayer,
          selectedPoint,
        });
        if (undoStack.length > 100) undoStack.shift();
      }
      function undo() {
        if (undoStack.length > 0) {
          const last = undoStack.pop();
          layers = last.layers;
          ramps = last.ramps;
          currentLayer = last.currentLayer;
          selectedPoint = last.selectedPoint;
          updateLayerList();
          draw();
        }
      }
      window.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "z") {
          e.preventDefault();
          undo();
          return;
        }
        // Ramp preview controls
        if (rampPreview) {
          let moved = false;
          if (e.key === "ArrowUp") {
            rampPreview.y -= gridSize;
            moved = true;
          }
          if (e.key === "ArrowDown") {
            rampPreview.y += gridSize;
            moved = true;
          }
          if (e.key === "ArrowLeft") {
            rampPreview.x -= gridSize;
            moved = true;
          }
          if (e.key === "ArrowRight") {
            rampPreview.x += gridSize;
            moved = true;
          }
          if (e.key.toLowerCase() === "q") {
            rampPreview.angle -= Math.PI / 2;
            rampPreview.angle =
              (rampPreview.angle + 2 * Math.PI) % (2 * Math.PI);
            moved = true;
          }
          if (e.key.toLowerCase() === "e") {
            rampPreview.angle += Math.PI / 2;
            rampPreview.angle =
              (rampPreview.angle + 2 * Math.PI) % (2 * Math.PI);
            moved = true;
          }
          if (e.key === "Enter") {
            console.log("keydown:", e.key, "rampPreview:", rampPreview);
            pushUndo();
            ramps.push({
              layer: rampPreview.layer,
              x: rampPreview.x,
              y: rampPreview.y,
              angle: rampPreview.angle,
            });
            rampPreview = null;
            draw();
            return;
          }
          if (e.key === "Escape") {
            rampPreview = null;
            draw();
            return;
          }
          if (moved) {
            draw();
            e.preventDefault();
          }
        }
        // Enemy preview controls
        if (enemySpawnerMode && enemyPreview) {
          let moved = false;
          if (e.key === "ArrowUp") {
            enemyPreview.y -= gridSize;
            moved = true;
          }
          if (e.key === "ArrowDown") {
            enemyPreview.y += gridSize;
            moved = true;
          }
          if (e.key === "ArrowLeft") {
            enemyPreview.x -= gridSize;
            moved = true;
          }
          if (e.key === "ArrowRight") {
            enemyPreview.x += gridSize;
            moved = true;
          }
          if (e.key.toLowerCase() === "q") {
            enemyType = 1;
            document.getElementById("enemyTypeLabel").textContent = "Type: 1";
            moved = true;
          }
          if (e.key.toLowerCase() === "e") {
            enemyType = 2;
            document.getElementById("enemyTypeLabel").textContent = "Type: 2";
            moved = true;
          }
          if (e.key === "Enter") {
            enemies.push({
              layer: enemyPreview.layer,
              x: enemyPreview.x,
              y: enemyPreview.y,
              type: enemyType,
            });
            enemyPreview = null;
            draw();
            return;
          }
          if (e.key === "Escape") {
            enemyPreview = null;
            draw();
            return;
          }
          if (moved) {
            enemyPreview.type = enemyType;
            draw();
            e.preventDefault();
          }
        }
      });

      // --- Layer Controls ---
      function updateLayerList() {
        const list = document.getElementById("layerList");
        list.innerHTML = "";
        layers.forEach((layer, i) => {
          const div = document.createElement("div");
          div.className =
            "layer-item" + (i === currentLayer ? " selected" : "");
          div.innerHTML = `Layer ${i + 1}`;
          const colorInput = document.createElement("input");
          colorInput.type = "color";
          colorInput.value = layer.color;
          colorInput.className = "color-input";
          colorInput.oninput = (e) => {
            layer.color = e.target.value;
            if (i === currentLayer)
              document.getElementById("floorColor").value = layer.color;
            draw();
          };
          div.appendChild(colorInput);
          div.onclick = () => {
            currentLayer = i;
            selectedPoint = null;
            document.getElementById("floorColor").value = layer.color;
            updateLayerList();
            draw();
          };
          list.appendChild(div);
        });
        document.getElementById("removeLayerBtn").disabled = layers.length <= 1;
      }
      document.getElementById("addLayerBtn").onclick = () => {
        pushUndo();
        layers.push(createLayer());
        currentLayer = layers.length - 1;
        selectedPoint = null;
        updateLayerList();
        draw();
      };
      document.getElementById("removeLayerBtn").onclick = () => {
        if (layers.length <= 1) return;
        pushUndo();
        layers.splice(currentLayer, 1);
        ramps = ramps.filter((r) => r.layer !== currentLayer);
        if (currentLayer >= layers.length) currentLayer = layers.length - 1;
        selectedPoint = null;
        updateLayerList();
        draw();
      };

      // Floor color
      document.getElementById("floorColor").oninput = (e) => {
        layers[currentLayer].color = e.target.value;
        updateLayerList();
        draw();
      };

      // --- Ramp Tool ---
      document.getElementById("rampModeBtn").onclick = function () {
        rampMode = !rampMode;
        rampPreview = null;
        this.classList.toggle("active", rampMode);
      };

      // Enemy Spaner Tool
      document.getElementById("enemySpawnerBtn").onclick = function () {
        enemySpawnerMode = !enemySpawnerMode;
        enemyPreview = null;
        this.classList.toggle("active", enemySpawnerMode);
        document.getElementById("enemyTypeLabel").style.display =
          enemySpawnerMode ? "inline" : "none";
        // Deactivate ramp mode if enemy spawner is activated
        if (enemySpawnerMode) {
          rampMode = false;
          document.getElementById("rampModeBtn").classList.remove("active");
          rampPreview = null;
        }
        draw();
      };

      document.getElementById("doorModeBtn").onclick = function () {
        placingDoor = !placingDoor;
        this.textContent = "Door Mode: " + (placingDoor ? "ON" : "OFF");
      };

      // --- Mouse Events ---
      canvas.addEventListener("mousedown", (e) => {
        if (e.button === 1) {
          draggingCanvas = true;
          dragStart = [e.clientX - offsetX, e.clientY - offsetY];
          return;
        }
        const [wx, wy] = screenToWorld(e.clientX, e.clientY);
        const [sx, sy] = snap(wx, wy);

        // Ramp mode: place ramp preview
        if (rampMode) {
          // Start ramp preview at snapped grid center
          const rx = Math.round(wx / gridSize) * gridSize + gridSize / 2;
          const ry = Math.round(wy / gridSize) * gridSize + gridSize / 2;
          rampPreview = {
            layer: currentLayer,
            x: rx,
            y: ry,
            angle: 0,
          };
          draw();
          return;
        }

        // Enemy spawner mode: place enemy preview
        if (enemySpawnerMode) {
          const ex = Math.round(wx / gridSize) * gridSize + gridSize / 2;
          const ey = Math.round(wy / gridSize) * gridSize + gridSize / 2;
          enemyPreview = {
            layer: currentLayer,
            x: ex,
            y: ey,
            type: enemyType,
          };
          draw();
          return;
        }

        // Right click: delete point or wall
        if (e.button === 2) {
          for (let i = 0; i < layers[currentLayer].points.length; i++) {
            const [x, y] = layers[currentLayer].points[i];
            if (Math.hypot(x - wx, y - wy) < 10) {
              pushUndo();
              layers[currentLayer].walls = layers[currentLayer].walls
                .filter((wall) => {
                  const [a, b] = Array.isArray(wall) ? wall : wall.points;
                  return a !== i && b !== i;
                })
                .map((wall) => {
                  if (Array.isArray(wall)) {
                    let [a, b] = wall;
                    return [a > i ? a - 1 : a, b > i ? b - 1 : b];
                  } else {
                    let [a, b] = wall.points;
                    return {
                      ...wall,
                      points: [a > i ? a - 1 : a, b > i ? b - 1 : b],
                    };
                  }
                });
              layers[currentLayer].points.splice(i, 1);
              if (selectedPoint === i) selectedPoint = null;
              draw();
              return;
            }
          }
        }

        // Check for existing point
        for (let i = 0; i < layers[currentLayer].points.length; i++) {
          const [x, y] = layers[currentLayer].points[i];
          if (Math.hypot(x - wx, y - wy) < 10) {
            if (selectedPoint === null) {
              selectedPoint = i;
            } else if (selectedPoint !== i) {
              pushUndo();
              layers[currentLayer].walls.push({
                points: [selectedPoint, i],
                type: placingDoor ? "door" : "wall",
              });
              selectedPoint = null;
            } else {
              draggingPoint = i;
            }
            draw();
            return;
          }
        }
        // Add new point
        pushUndo();
        layers[currentLayer].points.push([sx, sy]);
        draw();
      });

      canvas.addEventListener("mousemove", (e) => {
        if (draggingCanvas && dragStart) {
          offsetX = e.clientX - dragStart[0];
          offsetY = e.clientY - dragStart[1];
          draw();
        }
        if (draggingPoint !== null) {
          let [wx, wy] = screenToWorld(e.clientX, e.clientY);
          layers[currentLayer].points[draggingPoint] = snap(wx, wy);
          draw();
        }
      });

      canvas.addEventListener("mouseup", () => {
        draggingCanvas = false;
        draggingPoint = null;
      });

      canvas.addEventListener("wheel", (e) => {
        const zoom = e.deltaY < 0 ? 1.1 : 0.9;
        const [mx, my] = [e.clientX, e.clientY];
        const [wx, wy] = screenToWorld(mx, my);
        scale = Math.min(Math.max(scale * zoom, 0.1), 4);
        const [nx, ny] = worldToScreen(wx, wy);
        offsetX += mx - nx;
        offsetY += my - ny;
        draw();
      });

      canvas.addEventListener("mousedown", (e) => {
        if (e.button === 0 || e.button === 1) return; // prevent left click
        if (rampMode) {
          e.preventDefault();
          const [wx, wy] = screenToWorld(e.clientX, e.clientY);
          // Find ramp under mouse (use a small radius, e.g. 0.5 grid)
          const hit = ramps.findIndex(
            (r) =>
              r.layer === currentLayer &&
              Math.hypot(r.x - wx, r.y - wy) < gridSize * 0.5,
          );
          if (hit !== -1) {
            ramps.splice(hit, 1);
            draw();
          }
        } else if (enemySpawnerMode) {
          e.preventDefault();
          const [wx, wy] = screenToWorld(e.clientX, e.clientY);
          // Find enemy under mouse (use a small radius, e.g. 0.5 grid)
          const hit = enemies.findIndex(
            (enemy) =>
              enemy.layer === currentLayer &&
              Math.hypot(enemy.x - wx, enemy.y - wy) < gridSize * 0.5,
          );
          if (hit !== -1) {
            enemies.splice(hit, 1);
            draw();
          }
        } else return;
      });

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        draw();
      });

      // --- Save/Load ---
      function getMapData() {
        return {
          layers: layers.map((l) => ({
            points: l.points,
            walls: l.walls, // now objects with type
            color: l.color,
          })),
          ramps,
          enemies,
        };
      }
      document.getElementById("saveBtn").onclick = async function () {
        console.log("Saving map data:", getMapData());
        await saveWallData(getMapData());
        alert("Map saved!");
      };

      // --- Init ---
      updateLayerList();
      document.getElementById("floorColor").value = layers[currentLayer].color;
      draw();

      function drawRampArrow(ctx, x, y, angle, size = gridSize * 0.4) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle - Math.PI / 2);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(size, 0);
        ctx.lineTo(size - 6, -6);
        ctx.moveTo(size, 0);
        ctx.lineTo(size - 6, 6);
        ctx.strokeStyle = "#00f";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.restore();
      }

      function getRoomsAndAssignDoors(layer) {
        // Build adjacency list using ALL walls (including doors)
        const adj = {};
        for (const wall of layer.walls) {
          const [a, b] = wall.points;
          if (!adj[a]) adj[a] = [];
          if (!adj[b]) adj[b] = [];
          adj[a].push(b);
          adj[b].push(a);
        }

        // Prepare: clear all door room assignments
        for (const wall of layer.walls) {
          if (wall.type === "door") wall.rooms = [];
        }

        // --- Find all unique simple cycles (rooms) ---
        // We'll use a DFS-based approach to find all cycles up to a reasonable length
        const maxCycleLength = Math.max(12, layer.points.length); // avoid infinite loops
        const cycles = [];
        const cyclesSet = new Set();

        function dfs(path, start, curr, depth) {
          if (depth > maxCycleLength) return;
          for (const next of adj[curr]) {
            if (next === start && path.length >= 3) {
              // Found a cycle
              // Normalize cycle (smallest index first, clockwise)
              let cycle = [...path];
              let minIdx = cycle.indexOf(Math.min(...cycle));
              cycle = cycle.slice(minIdx).concat(cycle.slice(0, minIdx));
              // Also check reversed
              let rev = [...cycle].reverse();
              let key = cycle.join(",");
              let revKey = rev.join(",");
              if (!cyclesSet.has(key) && !cyclesSet.has(revKey)) {
                cycles.push({ points: [...cycle] });
                cyclesSet.add(key);
              }
            } else if (!path.includes(next)) {
              dfs([...path, next], start, next, depth + 1);
            }
          }
        }

        for (let i = 0; i < layer.points.length; i++) {
          dfs([i], i, i, 1);
        }

        // Assign roomId and avoid duplicates
        const rooms = [];
        for (let i = 0; i < cycles.length; i++) {
          rooms.push({ roomId: i, points: cycles[i].points });
        }

        // Assign doors to all rooms they border (shared doors get multiple room numbers)
        for (const wall of layer.walls) {
          if (wall.type !== "door") continue;
          wall.rooms = [];
          for (const room of rooms) {
            // If both door points are in the room polygon, it's a border
            if (
              room.points.includes(wall.points[0]) &&
              room.points.includes(wall.points[1])
            ) {
              wall.rooms.push(room.roomId);
            }
          }
        }

        // Debug output
        console.log("Detected rooms (cycles):");
        rooms.forEach((room, idx) => {
          console.log(`Room ${idx}:`, room.points);
        });

        // Filter out non-minimal rooms
        const minimalRooms = rooms.filter(
          (room, idx, arr) =>
            !arr.some(
              (other, j) =>
                j !== idx &&
                other.points.length < room.points.length &&
                other.points.every((p) => room.points.includes(p)),
            ),
        );
        return minimalRooms;
      }

      // Generate N distinct colors (HSL)
      function generateDistinctColors(n) {
        const colors = [];
        for (let i = 0; i < n; i++) {
          const hue = Math.round((360 * i) / n);
          colors.push(`hsl(${hue}, 90%, 60%)`);
        }
        return colors;
      }

      // In your draw() function, after drawOrigin():
      for (let l = 0; l < layers.length; l++) {
        const layer = layers[l];
        const rooms = getRoomsAndAssignDoors(layer);
        const roomColors = generateDistinctColors(rooms.length);
        rooms.forEach((room, idx) => {
          ctx.save();
          ctx.globalAlpha = 0.25;
          ctx.fillStyle = roomColors[idx];
          ctx.beginPath();
          for (let i = 0; i < room.points.length; i++) {
            const [x, y] = worldToScreen(
              layer.points[room.points[i]][0],
              layer.points[room.points[i]][1],
            );
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.closePath();
          ctx.fill("evenodd");
          ctx.restore();

          // Draw room number at centroid
          let cx = 0,
            cy = 0;
          for (const idx of room.points) {
            cx += layer.points[idx][0];
            cy += layer.points[idx][1];
          }
          cx /= room.points.length;
          cy /= room.points.length;
          const [scx, scy] = worldToScreen(cx, cy);
          ctx.save();
          ctx.globalAlpha = 1;
          ctx.fillStyle = "#fff";
          ctx.font = "bold 20px sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(room.roomId, scx, scy);
          ctx.restore();
        });

        // Draw door room assignments
        for (const wall of layer.walls) {
          if (wall.type === "door" && wall.rooms && wall.rooms.length) {
            // Draw room numbers near the door
            const [aIdx, bIdx] = wall.points;
            const [ax, ay] = worldToScreen(
              layer.points[aIdx][0],
              layer.points[aIdx][1],
            );
            const [bx, by] = worldToScreen(
              layer.points[bIdx][0],
              layer.points[bIdx][1],
            );
            const mx = (ax + bx) / 2,
              my = (ay + by) / 2;
            ctx.save();
            ctx.globalAlpha = 1;
            ctx.fillStyle = "#ff0";
            ctx.font = "bold 14px sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(wall.rooms.join(","), mx, my - 10);
            ctx.restore();
          }
        }
      }
    </script>
